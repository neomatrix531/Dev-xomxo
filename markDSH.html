<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>markDashboard</title>
    <style>
        /* General body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Styling for the main container */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Styling for the <h1> element */
        h1 {
            color: #4CAF50;
            font-size: 36px;
            margin-bottom: 20px;
        }

        /* Styling for the unordered list */
        ul {
            list-style-type: none;
            padding: 0;
        }

        /* Styling for each list item */
        li {
            margin: 10px 0;
        }

        /* Styling for the links */
        a {
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
            transition: color 0.3s ease;
        }

        /* Hover effect for links */
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>markDashboard</h1>
        <ul>
            <li><a href="https://dustinbrett.com" target="_blank">More Apps</a></li>
            <li><a href="https://penguinmod.com" target="_blank">Penguin Mod</a></li>
        </ul>
    </div>
</body>
</html>
